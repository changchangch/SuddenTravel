            <h2> 槺榔驛古輕便車 </h2></n><h4> Hsinchu Kang Lang </h4>
            <h4> 地址：新竹市北區東大路三段430巷23號 </h4>
            <p style="font-size: 18px;"> 槺榔驛古輕便車位於新竹市康樂社區，在新竹空軍基地路段沿著頭前溪旁的小路上，循著「槺榔驛」的路標可以清楚地發現所在位置。</p></n>

            <p style="font-size: 18px;"> 「槺榔驛」一座具歷史的車站，由一座仿造民國初年風格的矮平房建造而成，由於這邊早期種植許多槺榔樹，因此稱為「槺榔驛」。 </p>
